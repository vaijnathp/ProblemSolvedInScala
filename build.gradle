apply plugin: 'scala'
apply plugin: 'idea'

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.0'
	testCompile group: 'org.scala-lang', name: 'scala-library', version: '2.12.0'
	testCompile group: 'junit', name: 'junit', version: '4.12'
	testCompile group: 'org.scalatest', name: 'scalatest_2.11', version: '2.3.0-SNAP2'
}